<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class = "navbar navbar-expand-md bg-dark navbar-dark">
    <!----Brand----->
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggle" type="button" data-toggle="collapse"
            data-target="#collapseNavbar">
        <span class="navbar-toggle-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="text-center">
        <h2>Student List</h2>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>
<table class="table table-striped table bordered">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="student:${Student}">
            <td th:text="${student.firstName}">
            <td th:text="${student.lastName}">
            <td th:text="${student.email}">
            <td><a th:href="@{students/edit/{id} (id=${student.id})}" class="btn btn-info">Update</a> <a th:href="@{students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>

    </tbody>
</table>
</div>
</body>
</html>
